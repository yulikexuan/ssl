<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" layout:decorate="~{layout}">
<head>
    <title>Profile</title>
</head>
<body>

<h1 layout:fragment="header">Profile</h1>

<div layout:fragment="content" class="container">
    Current user authorities: <span sec:authentication="principal.authorities">user</span><br/>
    <br/><br/>
    <span id="temp"></span>
    <br/>
    <a href="#" onclick="tryRunAs()">Generate Report As Super User</a>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">
        function tryRunAs(){
            $.get( "/report" , function( data ) {
                $("#temp").html(data);
            });
        }
    </script>
</div>

</body>
</html>
