<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
	<link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
	<title>Users : Create</title>
</head>
<body>
	<h1 layout:fragment="header">Users : Create</h1>
	<div layout:fragment="content" class="container">
		<form id="userForm" th:action="@{/(form)}" th:object="${user}"
			action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<div class="pull-right">
				<a th:href="@{/}" href="users.html"> Users </a>
			</div>
			<input type="hidden" th:field="*{id}"
				th:class="${#fields.hasErrors('id')} ? 'field-error'" />

			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" th:field="*{username}" th:class="${#fields.hasErrors('username')} ? 'field-error'" />
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" th:field="*{email}" th:class="${#fields.hasErrors('email')} ? 'field-error'"/>
			</div>

			<div class="form-group"
				 th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
				<label class="control-label col-xs-2" for="password">Password</label>
				<div class="col-xs-10">
					<input id="password" type="password" title="password" th:field="*{password}"/>
					<span th:if="${#fields.hasErrors('password')}"
						  th:errors="*{password}" class="help-block">
                        Password Error
                    </span>
				</div>
			</div>

			<div class="form-group"
				 th:classappend="${#fields.hasErrors('passwordConfirmation')} ? 'has-error'">
				<label class="control-label col-xs-2" for="passwordConfirmation">
					Password Confirmation
				</label>
				<div class="col-xs-10">
					<input id="passwordConfirmation" type="password"
						   title="passwordConfirmation"
						   th:field="*{passwordConfirmation}"/>
					<span th:if="${#fields.hasErrors('passwordConfirmation')}"
						  th:errors="*{passwordConfirmation}" class="help-block">
                        Password Confirmation Error
                    </span>
				</div>
			</div>

			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>

		</form>
	</div>
</body>
</html>
